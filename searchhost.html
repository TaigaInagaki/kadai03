<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creare search_host</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body id="host">
  <header>
    <div class="container">
      <div class="top-wrapper">
        <nav class="navigation">
          <h1 class="logo">Creare</h1>
          <ul>
            <li><a href="#search">ホストを探す</a></li>
            <li><a href="#popular">おすすめホスト</a></li>
            <li><a href="#example">利用者の声</a></li>
            <li><a href="#start">新規登録</a></li>
            <li><a href="#about">Creareについて</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section class="active-host-wrapper">
    <div class="container">
      <div class="search-contents">
        <h2 class="active-host-title">おすすめのホスト</h2>

        <!-- ホスト1 -->
        <div class="host-profile">
          <div class="host-item">
            <div class="host-name">
              <img src="img/host_profile_icon.jpeg" alt="ホストの画像" width="300px">
            </div>
            <div class="host-detail">
              <h3>名前</h3>
              <p>エリア</p>
              <p>月額</p>
              <p>家族構成</p>
              <button class="send_message_btn">メッセージを送る</button>
            </div>
          </div>
        </div>



        <!-- マップ -->
        <div class="host-location">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26814.22590819276!2d-96.81014800817421!3d32.85112283351458!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864e9e554791f793%3A0xdf9e1fcf5943961d!2z44Ki44Oh44Oq44Kr5ZCI6KGG5Zu9IOODhuOCreOCteOCueW3niDjg6bjg4vjg5Djg7zjgrfjg4bjgqPjg7vjg5Hjg7zjgq8!5e0!3m2!1sja!2sjp!4v1649581394755!5m2!1sja!2sjp"
            width="" height="" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </section>





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.0/dayjs.min.js"
    integrity="sha512-KTFpdbCb05CY4l242bLjyaPhoL9vAy4erP1Wkn7Rji0AG6jx6zzGtKkdHc7jUOYOVSmbMbTg728u260CA/Qugg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="text.js"></script>


</body>

</html>
